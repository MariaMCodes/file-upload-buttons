<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Buttons</title>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>

<body>
    <div class="container">

        <h1>Buttons</h1>

        <div class="variants">
            <div class='file'>
                <label for='input-file'>
        <i class="material-icons">cloud_queue
</i>Select a file
      </label>
                <input id='input-file' type='file' />
            </div>

            <div class='file file--upload'>
                <label for='input-file'>
        <i class="material-icons">cloud_upload</i>Upload
      </label>
                <input id='input-file' type='file' />
            </div>

            <div class='file file--uploading'>
                <label for='input-file'>
        <i class="material-icons">cloud_upload</i>Uploading
      </label>
                <input id='input-file' type='file' />
            </div>

            <div class='file file--success'>
                <label for='input-file'>
        <i class="material-icons">cloud_done</i>Success
      </label>
                <input id='input-file' type='file' />
            </div>

            <div class='file file--danger'>
                <label for='input-file'>
        <i class="material-icons">cloud_off</i>Error
      </label>
                <input id='input-file' type='file' />
            </div>

            <div class='file file--disabled'>
                <label for='input-file'>
        <i class="material-icons">lock</i>Disabled
      </label>
                <input id='input-file' type='file' />
            </div>
        </div>

    </div>
</body>

</html>
